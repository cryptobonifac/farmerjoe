name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '24'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install farmerjoe dependencies
        working-directory: ./farmerjoe
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: [lint]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install farmerjoe dependencies
        working-directory: ./farmerjoe
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            farmerjoe/.next
            farmerjoe/public
          retention-days: 1

  e2e-tests:
    runs-on: ubuntu-latest
    name: Run E2E Tests with Podman Compose
    needs: [build, docker-build]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install farmerjoe dependencies
        working-directory: ./farmerjoe
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-browsers-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install Playwright browsers
        run: |
          if [ "${{ steps.playwright-browsers-cache.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss: Installing Playwright browsers with system dependencies..."
            npx playwright install --with-deps chromium firefox webkit
          else
            echo "Cache hit: Browsers already installed, skipping download (saves ~300MB)"
            # System dependencies are already installed from previous runs
          fi
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman podman-compose

      - name: Start Podman socket
        run: |
          systemctl --user start podman.socket
          export DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock
          echo "DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock" >> $GITHUB_ENV

      - name: Start services with Podman Compose
        run: |
          podman compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Next.js server to be ready..."
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Server did not become ready in time"
          podman compose logs
          exit 1

      - name: Check service health
        run: |
          podman compose ps
          curl -f http://localhost:3000 || exit 1

      - name: Install Playwright
        run: npx playwright install 
        env:
          CI: true

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          podman compose logs
          podman compose down -v

  docker-build:
    runs-on: ubuntu-latest
    name: Build and Test Docker Image
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v3

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build Docker image with Podman
        working-directory: ./farmerjoe
        run: |
          podman build -t farmerjoe:${{ github.sha }} .

      - name: Test Docker image
        run: |
          # Run container in detached mode
          podman run -d --name test-container -p 3000:3000 farmerjoe:${{ github.sha }}
          sleep 5
          # Test if container is running
          podman ps | grep test-container
          # Optional: Add health check
          # curl --retry 5 --retry-delay 2 http://localhost:3000 || exit 1

      - name: Cleanup
        if: always()
        run: |
          podman stop test-container || true
          podman rm test-container || true

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Environment
    needs: [build, e2e-tests, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
      - uses: actions/checkout@v3

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to ${{ steps.env.outputs.environment }}
        run: |
          echo "Deploying to ${{ steps.env.outputs.environment }}"
          # Add your deployment commands here