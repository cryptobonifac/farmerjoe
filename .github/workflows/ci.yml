name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '24'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: [lint]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
          retention-days: 1

  e2e-tests:
    runs-on: ubuntu-latest
    name: Run E2E Tests with Podman Compose
    needs: [lint]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman podman-compose

      - name: Start Podman socket
        run: |
          systemctl --user start podman.socket
          export DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock
          echo "DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock" >> $GITHUB_ENV

      - name: Start services with Podman Compose
        run: |
          podman compose up -d --build
          # Wait for services to be ready
          sleep 10

      - name: Check service health
        run: |
          podman compose ps
          # Optional: Add health check for your web service
          # curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3000/api/health || true

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          podman compose logs
          podman compose down -v

  docker-build:
    runs-on: ubuntu-latest
    name: Build and Test Docker Image
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v3

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build Docker image with Podman
        run: |
          podman build -t farmerjoe:${{ github.sha }} .

      - name: Test Docker image
        run: |
          # Run container in detached mode
          podman run -d --name test-container -p 3000:3000 farmerjoe:${{ github.sha }}
          sleep 5
          # Test if container is running
          podman ps | grep test-container
          # Optional: Add health check
          # curl --retry 5 --retry-delay 2 http://localhost:3000 || exit 1

      - name: Cleanup
        if: always()
        run: |
          podman stop test-container || true
          podman rm test-container || true

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Environment
    needs: [build, e2e-tests, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
      - uses: actions/checkout@v3

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to ${{ steps.env.outputs.environment }}
        run: |
          echo "Deploying to ${{ steps.env.outputs.environment }}"
          # Add your deployment commands here